<div class="items1">
    <mat-card *ngFor=" let TypeForfaits of tableauForfaits" class="mini-forfait-container">
        <mat-card-title>
            Mini-forfait
        </mat-card-title>
        <mat-card-content class="mini-forfait-items">
            <p><strong>Destination : </strong>{{TypeForfaits.destination}}</p>
            <p><strong>Ville de départ : </strong>{{TypeForfaits.villeDepart}}</p>
            <p><strong>Nom de l'hôtel : </strong>{{TypeForfaits.hotel.nom}}</p>
            <app-etoiles></app-etoiles>
        </mat-card-content>
        <mat-card-content class="mini-forfait-items">
            <p><strong>Prix : </strong>{{TypeForfaits.rabais}} $</p>
            <p><strong>Départ : </strong>{{TypeForfaits.dateDepart}}</p>
            <p><strong>Durée : </strong>7 jours</p>
        </mat-card-content>
    </mat-card>
</div>
